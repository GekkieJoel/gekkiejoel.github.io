<html>
  <head>
    <title> Gekkies Krant Generated!</title>
  </head>
  <body>
    <p1 id = "Titel"> Gekkies Krants nieuwste uitvinding! </p1>


    
  </body>
  <script>
      function updateTitleWithRandomNumber() {
      const Titel = document.getElementById("Titel");
        
      let gekkies4Spelers = ["Joellizzy", "Joa04", "TruestLegend", "_atheron_", "UbelsFamilie"];
      let misdaad = ["Aanslag op ", "Heftig gevecht door ", "Ruzie zorgde voor dood door ", "Moord op ", "Verdacht van diefstal: "];
      
      let randomNum = Math.floor(Math.random() * 2) + 1;
      if (randomNum === 1) {
        
        let randomGekkies4Speler = Math.floor(Math.random() * 5) + 1;
        let selectedGekkies4Spelers = gekkies4Spelers[randomGekkies4Speler];
        Titel.textContent = '${selectedGekkies4Spelers}';
        
      } else if (randomNum === 2) {

        let RandomMisdaad = Math.floor(Math.random() * 5) + 1;
        let SelectedMisdaad = misdaad[RandomMisdaad];
        
        let randomGekkies4Speler = Math.floor(Math.random() * 5) + 1;
        let selectedGekkies4Spelers = gekkies4Spelers[randomGekkies4Speler];
        
        Titel.textContent = '${SelectedMisdaad} ${selectedGekkies4Spelers}';
        
      }
    
    }

    // Ensure the function runs when the window is loaded
    window.onload = updateTitleWithRandomNumber;



  </script>
</html>
