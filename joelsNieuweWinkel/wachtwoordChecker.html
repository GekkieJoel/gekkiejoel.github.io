  <script>
    function checkWW() {
      let correctWW = ["SUPERGAAF", "KAAS", "1234"];

        document.getElementById('supergaaf').innerText = "correct";
      } else {
        document.getElementById('supergaaf').innerText = "loser";
      }
    }
