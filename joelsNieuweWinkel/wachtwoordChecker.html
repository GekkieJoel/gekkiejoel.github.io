<html>
  <head>
    <title>Joëls Wachtwoord-Checker</title>
    <style>
      .center {
        text-align: center;
      }
      body {
        background-image: url("spawn.png");
      }
      .round {
        width: 100px;
        heigth: 100px;
        font-size: 1.2em;
        border-radius: 30%;
        
      }
    </style>
  </head>
  <body>
    <br> <br>
    <div class="center">
      <label for="ww">Code: </label>
      <input type="text" id="ww" name="ww">
      <button onclick="checkPassword()">Submit</button>
      <p id="result"></p>
    </div>
    <br> <br> <br> <br> <br> <br> <br> <br> <br>

    <div class="center">
      <button class="round"> Waah</button>

    </div>

    <script>
      // Initial correct passwords
      let correctPasswords = ["KAAS", "SUPERGAAF", "1234", "4TG2", "4J8I"];

      // Load used passwords from localStorage
      const usedPasswords = JSON.parse(localStorage.getItem('usedPasswords')) || [];

      // Remove used passwords from correctPasswords
      correctPasswords = correctPasswords.filter(password => !usedPasswords.includes(password));

      function checkPassword() {
        const typedPassword = document.getElementById('ww').value;

        if (correctPasswords.includes(typedPassword)) {
          correctPasswords = correctPasswords.filter(password => password !== typedPassword);
          usedPasswords.push(typedPassword);
          localStorage.setItem('usedPasswords', JSON.stringify(usedPasswords));
          document.getElementById('result').innerText = "Oké! Je wordt zo doorgestuurd!";
        } else {
          document.getElementById('result').innerText = "Het spijt me, maar deze code bestaat niet of je hebt hem al eerder gebruikt.";
        }
      }
    </script>
  </body>
</html>
